<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="tips-short">

    <template>
       <div class="puff black" id="tips-short">
            <div class="grid-container">
                <div class="grid-100 text-center">
                    <h1>Tvättips</h1>
                </div>
                <div class="grid-50">
                    <h4>Handtvätt</h4>

                    <i class="bullet">1</i>
                    Fyll handfatet eller en balja med vatten. Följ temperaturanvisningen på plagget.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">2</i>
                    Lös upp tvättmedlet i vattnet innan du lägger i plagget. Använd gärna flytande tvättmedel.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">3</i>
                    Gnugga tvätten ren. Silke, ull och andra ömtåliga plagg: krama plagget försiktigt i tvättvattnet.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">4</i>
                    Skölj noga.
                    <div class="clearfix"></div>

                </div>
                <div class="grid-50">
                    <h4>Rengöring av tvättmaskin</h4>
                    <i class="bullet">1</i>
                    Lägg 2-3 matskedar citronsyra i tvättmaskinens doseringsfack.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">2</i>
                    Kör tvättmaskinen tom på 90 grader.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">3</i>
                    Rengör filtret med jämna mellanrum, annars tvättar maskinen sämre.
                    <div class="clearfix"></div>

                </div>
                <div class="clearfix"></div>
                <div class="grid-50">
                    <h4>Eget tvättmedel</h4>

                    <i class="bullet">1</i>
                    Koka upp 1 liter vatten.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">2</i>
                    Lägg i 5 dl grovriven handtvål och låt småputtra medan du rör om tills tvålen löst sig.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">3</i>
                    Ta av från värmen och tillsätt 5 dl bikarbonat under omrörning.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">4</i>
                    Rör tills lösningen löst sig helt och hållet.

                    <div class="spacer10 clearfix"></div>
                    <i class="bullet">5</i>
                    Vill du ha en god doft till ditt tvättmedel tillsätter du någon eterisk doftolja som tex. citronolja eller lavendel.

                </div>
                <div class="grid-50">
                    <h4>Eget sköljmedel</h4>

                    <i class="bullet">1</i>
                    Blanda en del 24-procentig ättika med två delar vatten.
                    <br />
                    eller
                    <br />
                    Blanda en del 12-procentig ättika med en del vatten.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">2</i>
                    Blanda i några droppar av någon väldoftande eterisk olja. Lavendelolja har antibakteriella egenskaper medan rosenträolja sägs hålla pälsängrar borta.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">3</i>
                    Häll två matskedar (30ml) i sköljmedelsfacket och tvätta som vanligt.
                </div>
                <div class="clearfix"></div>
                <div class="grid-50">
                    <h4>Vattenhårdhet</h4>
                    Ca 80% av de svenska huhållen har <strong>mjukt vatten</strong>.<br />
                    Hårt vatten kräver mer tvättmedel än mjukt.<br />
                    <u>Stockholm har medelhårt</u> vatten medan <u>Göteborg har mjukt</u> och <u>Malmö har hårt</u>.<br />
                    För att exakt veta hur vattnet är där du bor kan du kontakta din kommun eller köpa provstickor och testa själv.
                </div>

                <div class="grid-50">
                    <h4>Tvätta vita sneakers</h4>
                    <i class="bullet">1</i>
                    Tyget på skorna rengörs enklast genom att med en borste, gnugga dem rena med en blandning av en del bakpulver och en del handtvål eller diskmedel / flytande tvättmedel.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">2</i>
                    Skosnörena tvättar du i maskin. Ett tips är att lägga dem i en tvättpåse för att inte frasa upp ändarna.<br />
                    Har du <u>vita</u> skosnören så kan du med fördel bleka dem med klorin.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">3</i>
                    Sulan renrör du enklast genom att skrubba lätt med stålull eller suddgummi.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">4</i>
                    Dålig doft i skorna tar du bort genom att lägga ett lager bakpulver eller salt i dem och låta stå ett par dagar.<br>
                    Funkar inte bakpulver/salt kan byte av innersulan fungera.

                </div>
            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: "tips-short"
        });
    </script>
</dom-module>
