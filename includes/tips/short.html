<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="tips-short">

    <template>
       <div class="puff black" id="tips-short">
            <div class="grid-container">
                <div class="grid-100 text-center">
                    <h1>Tvättips</h1>
                </div>
                <div class="grid-50">
                    <h4>Handtvätt</h4>

                    <i class="bullet">1</i>
                    Fyll handfatet eller en balja med vatten. Följ temperaturanvisningen på plagget.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">2</i>
                    Lös upp tvättmedlet i vattnet innan du lägger i plagget. Använd gärna flytande tvättmedel.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">3</i>
                    Gnugga tvätten ren. Silke, ull och andra ömtåliga plagg: krama plagget försiktigt i tvättvattnet.
                    <div class="spacer10 clearfix"></div>

                    <i class="bullet">4</i>
                    Skölj noga.
                    <div class="clearfix"></div>

                </div>
                <div class="grid-50">
                    <h4>Rengöring av tvättmaskin</h4>
                    <i class="bullet">1</i>
                    Lägg 2-3 matskedar citronsyra i tvättmaskinens doseringsfack.
                    <div class="clearfix"></div>
                    <i class="bullet">2</i>
                    Kör tvättmaskinen tom på 90 grader.
                    <div class="clearfix"></div>
                    <i class="bullet">3</i>
                    Rengör filtret med jämna mellanrum, annars tvättar maskinen sämre.
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
                <div class="grid-50">
                    <h4>Vattenhårdhet</h4>
                    Ca 80% av de svenska huhållen har <strong>mjukt vatten</strong>.<br />
                    Hårt vatten kräver mer tvättmedel än mjukt.
                </div>
                <div class="clearfix"></div>

            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: "tips-short"
        });
    </script>
</dom-module>
