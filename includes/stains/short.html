<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="stains-short">

    <template>
       <div class="puff white" id="stains-short">
            <div class="grid-container">
                <div class="grid-100 text-center">
                    <h1>Fläckborttagning</h1>
                </div>


                <div class="grid-33">
                    <h4>Blod</h4>
                    Blodfläckar på kläder tas bort med vanlig tvål och kallt vatten. Använd aldrig varmt vatten.
                </div>
                <div class="grid-33">
                    <h4>Blåbär</h4>
                        Häll pressad citron, vitvinsvinäger eller ättika på blåbärsfläckar.
                        <hr>
                        Fläckar av blåbär kan också tas bort genom att hälla kokande vatten på fläcken om plagget tål detta.
                        <hr>
                        Blåbär fås effektivt bort genom att blötlägga plagget i upphettad mjölk. Låt verka, och tvätta därefter normalt i tvättmaskin.

                </div>
                <div class="grid-33">
                    <h4>Bläck</h4>
                    Använd citronsyra eller T-röd på fläcken. Gnugga tills bläcket försvinner. Tvätta sedan i tvättmaskin enligt tvättråd.
                </div>
                <div class="clearfix"></div>



                <div class="grid-33">
                    <h4>Choklad</h4>
                    Gnugga in mjölk eller såpalösning på fläcken. Tvätta sedan i tvättmaskin enligt tvättråd.
                </div>

                <div class="grid-33">
                    <h4>Fett</h4>
                    Tvätta fettfläcken med varm mjölk. Tvätta sedan i tvättmaskin enligt tvättråd.
                </div>

                <div class="grid-33">
                    <h4>Rödvin</h4>
                    Rödvin tas bort från textilier genom att omedelbart hälla salt på fläcken.
                    <hr>
                    En annan effektiv metod är att blötlägga fläcken i upphettad mjölk. Tvätta därefter som normalt.
                </div>

                </div>-->

        });
