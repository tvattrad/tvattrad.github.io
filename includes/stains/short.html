<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="stains-short">

    <template>
       <div class="puff white" id="stains-short">
            <div class="grid-container">
                <div class="grid-100 text-center">
                    <h1>Fl√§ckborttagning</h1>
                </div>

                <article>
                    <template is="dom-repeat" items="{{stains}}">
                        <div>
                            <h4>{{item.title}}</h4>
                            {{item.desc}}
                        </div>
                    </template>
                </article>
            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: "stains-short",
            ready: function() {
                var _self = this;
                $.getJSON('/data/stains.json', function(data) {
                    var bindData = [];
                    data.forEach(function(elm, i){
                        if (elm.short === true) {
                            elm.desc = elm.desc[0];
                            bindData.push(elm);
                        }

                    });
                    _self.stains = bindData;
                });
            }
        });
    </script>
</dom-module>
